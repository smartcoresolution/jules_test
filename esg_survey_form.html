
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ESG 사회 영역 설문조사</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 25px;
        }
        .scale {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>ESG - 사회 영역 설문조사</h1>
    <form method="post" onsubmit="handleSurveySubmit(event)">

        <!-- 문항 1 -->
        <div class="question">
            <label>1. 귀사는 데이터 윤리에 대한 직원 교육을 실시하고 있습니까?</label><br>
            <span class="scale">
                <input type="radio" name="q1" value="1"> 1
                <input type="radio" name="q1" value="2"> 2
                <input type="radio" name="q1" value="3"> 3
                <input type="radio" name="q1" value="4"> 4
                <input type="radio" name="q1" value="5"> 5
            </span>
        </div>

        <!-- 문항 2 -->
        <div class="question">
            <label>2. 귀사는 디지털 접근성과 관련한 사회공헌 활동을 수행하고 있습니까?</label><br>
            <span class="scale">
                <input type="radio" name="q2" value="1"> 1
                <input type="radio" name="q2" value="2"> 2
                <input type="radio" name="q2" value="3"> 3
                <input type="radio" name="q2" value="4"> 4
                <input type="radio" name="q2" value="5"> 5
            </span>
        </div>

        <!-- 문항 3 -->
        <div class="question">
            <label>3. 귀사는 디지털 소외 계층을 위한 데이터 서비스 접근성을 고려하고 있습니까?</label><br>
            <span class="scale">
                <input type="radio" name="q3" value="1"> 1
                <input type="radio" name="q3" value="2"> 2
                <input type="radio" name="q3" value="3"> 3
                <input type="radio" name="q3" value="4"> 4
                <input type="radio" name="q3" value="5"> 5
            </span>
        </div>

        <!-- 문항 4 -->
        <div class="question">
            <label>4. 귀사는 개인정보 보호 관련 직원 교육을 정기적으로 시행하고 있습니까?</label><br>
            <span class="scale">
                <input type="radio" name="q4" value="1"> 1
                <input type="radio" name="q4" value="2"> 2
                <input type="radio" name="q4" value="3"> 3
                <input type="radio" name="q4" value="4"> 4
                <input type="radio" name="q4" value="5"> 5
            </span>
        </div>

        <!-- 문항 5 -->
        <div class="question">
            <label>5. 귀사는 사회적 약자를 고려한 데이터 활용 방안을 마련하고 있습니까?</label><br>
            <span class="scale">
                <input type="radio" name="q5" value="1"> 1
                <input type="radio" name="q5" value="2"> 2
                <input type="radio" name="q5" value="3"> 3
                <input type="radio" name="q5" value="4"> 4
                <input type="radio" name="q5" value="5"> 5
            </span>
        </div>

        <br>
        <input type="submit" value="제출하기">
    </form>

    <script>
        function handleSurveySubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get selected values
            const q1Value = document.querySelector('input[name="q1"]:checked') ? document.querySelector('input[name="q1"]:checked').value : 'N/A';
            const q2Value = document.querySelector('input[name="q2"]:checked') ? document.querySelector('input[name="q2"]:checked').value : 'N/A';
            const q3Value = document.querySelector('input[name="q3"]:checked') ? document.querySelector('input[name="q3"]:checked').value : 'N/A';
            const q4Value = document.querySelector('input[name="q4"]:checked') ? document.querySelector('input[name="q4"]:checked').value : 'N/A';
            const q5Value = document.querySelector('input[name="q5"]:checked') ? document.querySelector('input[name="q5"]:checked').value : 'N/A';

            // Construct summary string
            const summary = `선택된 답변:\n문항 1: ${q1Value}\n문항 2: ${q2Value}\n문항 3: ${q3Value}\n문항 4: ${q4Value}\n문항 5: ${q5Value}`;

            // Display summary
            alert(summary);
        }
    </script>
</body>
</html>
